<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Rifqy Saputra</title>
    <meta
      name="description"
      content="Portofolio proyek Rifqy Saputra, menampilkan berbagai karya dan pencapaian terbaik."
    />
    <meta
      name="keywords"
      content="portofolio, proyek, Rifqy Saputra, web developer, aplikasi, desain"
    />
    <meta property="og:title" content="Portofolio Rifqy Saputra" />
    <meta
      property="og:description"
      content="Portofolio proyek Rifqy Saputra, menampilkan berbagai karya dan pencapaian terbaik."
    />
    <meta property="og:image" content="images/profile.jpg" />
    <meta property="og:type" content="website" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- AOS Animation -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/projects.css" rel="stylesheet" />
  </head>
  <body>
    <div id="navbar"></div>

    <!-- Projects Section -->
    <section class="py-5 mt-5">
      <div class="container">
        <h1 class="text-center mb-5" data-aos="fade-down">Proyek Saya</h1>

        <!-- Search and Filter -->
        <div class="row mb-4" data-aos="fade-up">
          <div class="col-md-6 mx-auto">
            <div class="input-group">
              <input
                type="text"
                id="searchProjects"
                class="form-control"
                placeholder="Cari proyek..."
              />
              <select id="filterProjects" class="form-select">
                <option value="all">Semua Kategori</option>
                <option value="web">Pengembangan Web</option>
                <option value="mobile">Aplikasi Mobile</option>
                <option value="other">Lainnya</option>
              </select>
            </div>
          </div>
        </div>

        <div id="projectsContainer" class="row g-4">
          <!-- Loading indicator -->
          <div class="col-12 text-center" id="loadingProjects">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <!-- Cards otomatis di-generate oleh JS -->
        </div>
      </div>
    </section>

    <!-- Modal with improved design -->
    <div
      class="modal fade"
      id="projectModal"
      tabindex="-1"
      aria-labelledby="projectTitle"
      aria-describedby="projectDescription"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
          <div class="modal-header border-0 bg-light">
            <h5 class="modal-title fw-bold" id="projectTitle">Detail Proyek</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body p-4">
            <div class="position-relative mb-4">
              <img
                id="projectImage"
                src=""
                loading="lazy"
                class="img-fluid rounded-3 shadow"
                alt="Gambar proyek Rifqy Saputra"
              />
              <span
                id="projectCategory"
                class="position-absolute top-0 end-0 m-3 badge bg-primary"
              ></span>
            </div>
            <h6 class="text-primary mb-2">Deskripsi</h6>
            <p id="projectDescription" class="text-muted"></p>
            <div id="projectTech" class="mt-3">
              <!-- Technology tags will be inserted here -->
            </div>
          </div>
          <div class="modal-footer border-0 bg-light">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Tutup
            </button>
            <a
              id="projectLink"
              href="#"
              target="_blank"
              class="btn btn-primary d-none"
              >Lihat Proyek</a
            >
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <!-- Scripts dipindahkan ke sebelum penutup body untuk optimasi loading -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/projects.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/components.js"></script>
  </body>
</html>
