<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak - Rifqy Saputra</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>

  <!-- Bagian Kontak -->
  <section class="py-5 mt-5">
    <div class="container">
      <h1 class="text-center mb-5 fw-bold" data-aos="fade-up">Hubungi Saya</h1>
      <div class="row g-4">
        <!-- Info Kontak -->
        <div class="col-md-5" data-aos="fade-right">
          <div class="bg-dark text-white p-4 rounded shadow-lg h-100">
            <h4 class="mb-3">Informasi Kontak</h4>
            <p><i class="fas fa-envelope text-warning me-2"></i> rifqy@example.com</p>
            <p><i class="fas fa-phone text-warning me-2"></i> +62 812-3456-7890</p>
            <p><i class="fas fa-map-marker-alt text-warning me-2"></i> Indramayu, Indonesia</p>
            <div class="mt-3">
              <a href="#" class="text-white me-3"><i class="fab fa-github fa-lg"></i></a>
              <a href="#" class="text-white me-3"><i class="fab fa-linkedin fa-lg"></i></a>
              <a href="#" class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
            </div>
          </div>
        </div>

        <!-- Form Kontak -->
        <div class="col-md-7" data-aos="fade-left">
          <form id="contactForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input type="text" class="form-control" required>
              <div class="invalid-feedback">Harap masukkan nama Anda.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
              <div class="invalid-feedback">Masukkan email yang valid.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Pesan</label>
              <textarea class="form-control" rows="5" required></textarea>
              <div class="invalid-feedback">Pesan tidak boleh kosong.</div>
            </div>
            <button type="submit" class="btn btn-warning">Kirim Pesan</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- File JS eksternal -->
  <script src="js/components.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
