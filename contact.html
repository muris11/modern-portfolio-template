<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Rifqy Saputra</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Rifqy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
      <!-- Dark / Light toggle -->
      <button id="theme-toggle" class="btn btn-outline-light ms-3"><i class="fas fa-moon"></i></button>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5 mt-5">
    <div class="container">
      <h1 class="text-center mb-5 fw-bold" data-aos="fade-up">Contact Me</h1>
      <div class="row g-4">
        <!-- Info Kontak -->
        <div class="col-md-5" data-aos="fade-right">
          <div class="bg-dark text-white p-4 rounded shadow-lg h-100">
            <h4 class="mb-3">Get in Touch</h4>
            <p><i class="fas fa-envelope text-warning me-2"></i> rifqy@example.com</p>
            <p><i class="fas fa-phone text-warning me-2"></i> +62 812-3456-7890</p>
            <p><i class="fas fa-map-marker-alt text-warning me-2"></i> Indramayu, Indonesia</p>
            <div class="mt-3">
              <a href="#" class="text-white me-3"><i class="fab fa-github fa-lg"></i></a>
              <a href="#" class="text-white me-3"><i class="fab fa-linkedin fa-lg"></i></a>
              <a href="#" class="text-white"><i class="fab fa-instagram fa-lg"></i></a>
            </div>
          </div>
        </div>

        <!-- Form Kontak -->
        <div class="col-md-7" data-aos="fade-left">
          <form id="contactForm" novalidate>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
              <div class="invalid-feedback">Enter a valid email.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="5" required></textarea>
              <div class="invalid-feedback">Message cannot be empty.</div>
            </div>
            <button type="submit" class="btn btn-warning">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-1">&copy; 2025 Rifqy Saputra. All Rights Reserved.</p>
    <div>
      <a href="#" class="text-white me-3"><i class="fab fa-github"></i></a>
      <a href="#" class="text-white me-3"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- File JS eksternal -->
  <script src="js/form-validation.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
